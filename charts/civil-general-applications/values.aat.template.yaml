civil-general-applications:
  java:
    ingressHost: ${SERVICE_FQDN}
    keyVaults:
      civil:
        resourceGroup: civil
        secrets:
          - civil-idam-client-secret
          - microservicekey-civil-service
          - system-update-user-username
          - system-update-user-password
          - cross-access-user-username
          - cross-access-user-password
          - prd-admin-user-username
          - prd-admin-user-password
          - name: AppInsightsInstrumentationKeyGeneralApplications
            alias: azure.application-insights.instrumentation-key
          - docmosis-api-key
          - gov-notify-api-key
          - sendgrid-api-key
          - robotics-notification-sender
          - robotics-notification-recipient
          - name: launch-darkly-sdk-key-non-prod
            alias: launch-darkly-sdk-key
    environment:
      PAY_CALLBACK_URL: http://${SERVICE_NAME}-java/service-request-update
      LAUNCH_DARKLY_ENV: service-staging
      RELEASE_REVISION: "{{ .Release.Revision }}"
civil-service:
  java:
    ingressHost: civil-ga-civil-service-staging-aat.service.core-compute-aat.internal
    keyVaults:
      civil:
        resourceGroup: civil
        secrets:
          - civil-idam-client-secret
          - microservicekey-civil-service
          - system-update-user-username
          - system-update-user-password
          - cross-access-user-username
          - cross-access-user-password
          - prd-admin-user-username
          - prd-admin-user-password
          #- AppInsightsInstrumentationKey needs to be replaced with GA specific key
          - docmosis-api-key
          - gov-notify-api-key
          - sendgrid-api-key
          - robotics-notification-sender
          - robotics-notification-recipient
          - name: launch-darkly-sdk-key-non-prod
            alias: launch-darkly-sdk-key
          - ordnance-survey-api-key
          - robotics-notification-recipient-spec
          - robotics-notification-multipartyrecipient
    environment:
      RELEASE_REVISION: "{{ .Release.Revision }}"
idam-pr:
  debug: true
  redirect_uris:
    XUI:
      - https://civil-ga-xui-staging.aat.platform.hmcts.net/oauth2/callback
xui-webapp:
  nodejs:
    ingressHost: civil-ga-xui-staging.aat.platform.hmcts.net
    memoryRequests: 512Mi
    cpuRequests: 1000m
    memoryLimits: 1024Mi
    cpuLimits: 2500m
    devmemoryRequests: 512Mi
    devmemoryLimits: 1024Mi
    devcpuRequests: 1000m
    devcpuLimits: 2500m
    autoscaling: # Default is false
      enabled: true
      maxReplicas: 5    # Required setting
      targetCPUUtilizationPercentage: 80 # Default is 80% target CPU utilization
    environment:
      HEALTH_TERMS_AND_CONDITIONS_API: http://xui-terms-and-conditions-aat.service.core-compute-aat.internal/health
      SERVICES_TERMS_AND_CONDITIONS: http://xui-terms-and-conditions-aat.service.core-compute-aat.internal
      JURISDICTIONS: DIVORCE,PROBATE,FR,PUBLICLAW,IA,SSCS,EMPLOYMENT,CIVIL
      SERVICES_IDAM_ISS_URL: https://forgerock-am.service.core-compute-idam-aat2.internal:8443/openam/oauth2/hmcts
      RELEASE_REVISION: "{{ .Release.Revision }}"
ccd:
  ccd-api-gateway-web:
